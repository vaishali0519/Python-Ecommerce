{% extends 'baseManageCategory.html' %}

{% block b %}



<div class="container">
    {% if data %}
    <table class="table table-hover">
      <thead>
        <tr>
            <th scope="col">tags</th>
            <th scope="col">Delete</th>
        </tr>
      </thead>
        {% for k in data %}
      <tbody>
        <tr>
            <td>{{k[1]}}</td>
            <td>
                <form action="deletetag" method="post">
                    <input type="hidden" value="{{k[0]}}" name="tagId">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
         {% endfor %}
      </tbody>
    </table>
    {% endif %}
</div>

{% endblock %}
