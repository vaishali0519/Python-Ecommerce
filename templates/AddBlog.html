{% extends 'baseview.html'%}

{% block s%}
<style>
    .card{
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.26s ease;
  width: 85%;
  background-color: #f1f1f1;
  font-size: 18px;
  text-align: center;
  margin: 20px auto;
}
.card:hover{
  box-shadow: 0 1px 16px 0 rgba(0,0,0,0,2);
}
h1{
  font-size: 25px;
  text-align: center;
  margin-top: 25PX;
}
p{
  text-align: center;
  margin-top: 15px;
}

.submit{
    width: 90%;
    height: 6vh;
    font-size: 20px
    background-color: #ccc;
    }

    .submit:hover {
        background-color: #696969;
        color: white;
    }

</style>
{% endblock %}

{% block b %}

<h1>Add Blog</h1>
 <div class="card">
 <form method="post" action="addblog2" enctype="multipart/form-data">
     <p>
         topic : <input type="text" name="topic" style="font-size: 20px; width: 90%" required>
     </p>

     <p>Select under which category:
        <select name="id" style="width: 74%;">
            <option>Plant Talk</option>
            <option>Kitchen Gardening</option>
            <option>Sustainable Living</option>
            <option>Plant Styling</option>
        </select>
     </p>
     <p>
         image : <input type="file" name="image" style="width: 90%;height: 6vh" required>
     </p>
     Content
     <p>
         <textarea name="content" rows=10 cols="120"></textarea>
     </p>
     <p>
         <input type="submit" value="Upload" class="submit" required>
     </p>
        </form>
</div>



{% endblock %}
