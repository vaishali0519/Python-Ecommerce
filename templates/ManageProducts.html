{% extends 'baseMangeproduct.html' %}

{% block s%}

{% endblock %}

{% block b %}



<div class="container">
    {% if productDetails %}
    <table class="table table-hover">
      <thead>
        <tr>
            <th scope="col">product Id</th>
            <th scope="col">Name</th>
            <th scope="col">price</th>
            <th scope="col">stock</th>
            <th scope="col">discount</th>
            <th scope="col">image</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
      </thead>
        {% for k in productDetails %}
      <tbody>
        <tr>
            <th scope="row">{{k[0]}}</th>
            <td>{{k[2]}}</td>
            <td>{{k[4]}}</td>
            <td>{{k[6]}}</td>
            <td>{{k[7]}}</td>
            <td>
                <a href="updatephoto?productId={{k[0]}}&image={{k[5]}}">
                    <img src="../static/photos/{{k[5]}}" style="width:100px; height:50px;">
                </a>
            </td>
            <td>
                <form action="editproduct" method="post">
                    <input type="hidden" value="{{k[0]}}" name="productId">
                    <button type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form action="deleteproduct" method="post" data-confirm="Are you sure you want to submit the form?">
                    <input type="hidden" value="{{k[0]}}" name="productId">
                    <input type="hidden" value="{{k[5]}}" name="filename">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
         {% endfor %}
      </tbody>
    </table>
    {% endif %}
</div>






{% endblock %}
