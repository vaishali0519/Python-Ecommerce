<style>
.card{

  height: 30vh;
  background-color: #f1f1f1;
  margin-left: 25%;
  margin-right: 5px;
  margin-top: 20px;
  font-size: 18px;
  text-align: center;
}
.card:hover{
  box-shadow: 0 1px 16px 0 rgba(0,0,0,0,2);
}
h1{
  margin-top: 30px;

}
.myform{

}

}

     width: 250px;
