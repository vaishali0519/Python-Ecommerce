{% extends 'baseMangeproduct.html' %}


{% block s %}
<style>
.card{
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.26s ease;
  width: 50%;
  height: 30vh;
  background-color: #f1f1f1;
  margin: 20px 40px;
  font-size: 18px;
  text-align: center;
}
.card:hover{
  box-shadow: 0 1px 16px 0 rgba(0,0,0,0,2);
}
h1{
  margin-top: 30px;
  font-size: 25px;
  text-align: center;
}
.myform{
  padding: 25px;
}
.myinput
{
  size: 100%;
}

.submit{
     width: 250px;
     height: 6vh;
     font-size: 15px
     background-color: #ccc;
    }

    .submit:hover {
        background-color: #696969;
        color: white;
    }
</style>
{% endblock %}

{% block b%}

<h1>Update Product Image</h1>
<div class="card">
<form action="updatephoto2" method="post" enctype="multipart/form-data">
    <label>Select Image</label>
    <input type="file" name="image" class="myinput" required>
    <input type="hidden" value="{{data}}" name="productId">
    <input type="hidden" value="{{image}}" name="previmage">
    <input type="submit" class="submit" value="update">
</form>
</div>

{% endblock %}
