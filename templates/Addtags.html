{% extends 'baseManageCategory.html' %}

{% block s %}
<style>
    .card{
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.26s ease;
  width: 35%;

  background-color: #f1f1f1;
  margin-left: 33%;
  margin-right: 5px;
  margin-top: 3%;
  font-size: 18px;
  text-align: center;

}
.card:hover{
  box-shadow: 0 1px 16px 0 rgba(0,0,0,0,2);
}
.myform{
  padding: 15px;
  margin-top:35px;
}
h1{
   font-size: 25px;
  text-align: center;
  margin-top: 35px;

}
p{
  text-align: center;
  margin-top: 15px;
}
.myinput{
  width: 50%;
}

.submit{
    width: 170px;
    height: 4vh;
    color: green;
    font-size: 17px;
    background-color: #ccc;
}

.submit:hover {
        background-color: #696969;
        color: white;
    }
</style>
{% endblock %}

{% block b %}
{% if data %}
<h1>Add Tag</h1>
<div class="card">
<form action="addtag2" method="post" class="myform">
    <p>
        <input type="text" name="tag" class="myinput" placeholder="Tag Name" required>
    </p>

    Select under which category
    <p>
        <select name="categoryId">
            {% for k in data %}
            <option value="{{k[0]}}">{{k[1]}}</option>
            {% endfor %}
        </select>
    </p>

    <p>
        <input type="submit" style="submit">
    </p>
</form>
</div>

{% endif %}

{% endblock %}
